<!DOCTYPE HTML>
<html>
<head>
	<section class="showcase">
		<div class="video-container">
			<video src="legends.m4v" autoplay sound loop></video>
		</div>
		<div class="content">
			<h1>Ghost Robles</h1>
			
			<a href="home.html" class="btn">HQ</a>
		</div>
	</section>
</head>

<body>
    <style> 
    

	@font-face {font-family: 'vcr_osd_mono-webfont'; src: url('vcr_osd_mono-webfont.eot'); src: url('vcr_osd_mono-webfont.eot?#iefix') format('embedded-opentype'), url('vcr_osd_mono-webfont.woff2') format('woff2'), url('vcr_osd_mono-webfont.woff') format('woff'), url('vcr_osd_mono-webfont.ttf') format('truetype'), url('webfont.svg#svgFontname') format('svg');}
:root {
	--primary-color: #000000;
}

* {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
}

body {
	font-family: "vcr_osd_mono-webfont";
	line-height: 1.5;
	cursor: url(https://cur.cursors-4u.net/toons/too-3/too297.cur), auto;
}


a {
  font-size: 30px;
	text-decoration: none;
	color: var(--primary-color);
}

h1 {
	font-weight: 300;
	font-size: 60px;
	line-height: 1.2;
	margin-bottom: 15px;
}

.showcase {
	height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
	text-align: center;
	color: #fff;
	padding: 0 20px;
}

.video-container {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	overflow: hidden;
	background: var(--primary-color) url('legends.m4v') no-repeat center
		center/cover;
}

.video-container video {
	min-width: 100%;
	min-height: 100%;
  position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	object-fit: cover;
}

.video-container:after {
	content: '';
	z-index: 1;
	height: 100%;
	width: 100%;
	top: 0;
	left: 0;
	background: rgba(0, 0, 0, 0.5);
	position: static;
}

.content {
	z-index: 2;
}

.btn {
	display: inline-block;
	padding: 15px 18px;
	background: var(--primary-color);
	color: rgb(255, 0, 0);
	border-radius: 80px;
	border: solid rgb(255, 0, 0) 3px;
	margin-top: 15px;
	opacity: 1.9;
}

.btn:hover {
	transform: scale(0.88);
}



    </style>

</body>
</html>
